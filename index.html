<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Смета потолков">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

    <title>Конструктор смет | Натяжные потолки</title>
    <meta name="description" content="Профессиональное создание и управление сметами для натяжных потолков. Работает офлайн.">
    <meta name="keywords" content="натяжные потолки, смета, калькулятор, PWA, офлайн">

    <!-- PWA Метаданные -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-status-bar-style" content="#4f46e5">
    <link rel="icon" type="image/png" href="./icons/favicon.ico">

    <!-- Иконки для различных платформ -->
    <link rel="icon" type="image/png" href="./icons/icon-192.png">
    <link rel="apple-touch-icon" href="./icons/icon-192.png">

    <!-- Стили -->
    <link rel="stylesheet" href="./style.css">
    <style>
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #4f46e5;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="splash-screen" class="splash-screen">
        <div style="color: white; font-size: 1.5rem;">Загрузка конструктора смет...</div>
    </div>

    <div id="app" class="app-container"></div>
    <div id="modal-overlay" class="modal-overlay"></div>

    <!-- CDN библиотеки -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Скрипты приложения -->
    <script src="./app.js" type="module"></script>
    <script src="./pdf-generator.js" type="module"></script>

    <!-- Регистрация Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('✅ ServiceWorker успешно зарегистрирован с областью: ', registration.scope);
                    })
                    .catch(function(error) {
                        console.error('❌ Ошибка регистрации ServiceWorker: ', error);
                    });
            });
        } else {
            console.warn('⚠️ Service Workers не поддерживаются вашим браузером.');
        }

        window.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splash-screen');
            setTimeout(() => {
                if(splashScreen) {
                    splashScreen.classList.add('hidden');
                    setTimeout(() => splashScreen.remove(), 500);
                }
            }, 800);
        });
    </script>

    <noscript>
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 99999; display: flex; justify-content: center; align-items: center; text-align: center; padding: 20px;">
            <div>
                <h2>Для работы приложения требуется JavaScript</h2>
                <p>Пожалуйста, включите JavaScript в настройках вашего браузера и перезагрузите страницу.</p>
            </div>
        </div>
    </noscript>
</body>
</html>
