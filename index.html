<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Настройщик смет | Натяжные потолки</title>
    <meta name="description" content="Создание и управление сметами на натяжные потолки">
    
    <!-- PWA метаданные -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-title" content="Сметы">
    
    <!-- Стили -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Иконки -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <!-- Библиотеки для PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <!-- Приветственный экран -->
    <div id="splash-screen" class="splash-screen">
        <!-- Контент splash-screen -->
    </div>

    <!-- Основное приложение -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Основное содержимое приложения -->
    </div>

    <!-- Модальные окна и уведомления -->
    <div id="modal-overlay" class="modal-overlay"></div>

    <!-- Скрипты -->
    <script src="app.js" type="module"></script>
    <script src="pdf-generator.js" type="module"></script>

    <!-- Регистрация Service Worker -->
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker зарегистрирован', reg))
                .catch(err => console.error('Ошибка регистрации SW:', err));
        });
    }
    </script>
</body>
</html>
